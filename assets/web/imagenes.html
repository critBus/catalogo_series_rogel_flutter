        body {

        }
        /* Estilos para ocultar la barra de desplazamiento en la sección de categorías */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        /* Estilo para el menú desplegable, inicialmente oculto */

        }

        </div>
        <!-- Barra de búsqueda -->
            <div class="mt-2">

                    type="text"

            </div>
    </header>

    <!-- Contenedor principal de la aplicación -->

                  src="img/p/{image}"

                  class="w-full h-36 object-cover"
                />
                <div class="p-2">
                  <p class="text-xs text-gray-100">{título}</p>

              </div>
            </div>
          </section>

    </main>

    <script>
        // Script para alternar la visibilidad del menú desplegable
        const menuButton = document.getElementById('menuButton');
        const dropdownMenu = document.getElementById('dropdownMenu');

        menuButton.addEventListener('click', () => {
            dropdownMenu.classList.toggle('active');
        });

        // Ocultar el menú si se hace clic fuera de él
        window.addEventListener('click', (event) => {
            if (!menuButton.contains(event.target) && !dropdownMenu.contains(event.target)) {
                dropdownMenu.classList.remove('active');
            }
        });
    </script>
</body>
